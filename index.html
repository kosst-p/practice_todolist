<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>

    <div class="main-todo-wrapper">
        <div class="todo-wrapper">
            <div class="todo-color-menu">
                <ul onclick="setActiveColor(event)">
                    <li>
                        <div class="point black" data-color="black-attr">
                        </div>
                    </li>
                    <li>
                        <div class="point turquoise" data-color="turquoise-attr"></div>
                    </li>
                    <li>
                        <div class="point orange" data-color="orange-attr"></div>
                    </li>
                    <li>
                        <div class="point purple" data-color="purple-attr"></div>
                    </li>
                    <li>
                        <div class="point red" data-color="red-attr"></div>
                    </li>
                    <li>
                        <div class="point star" data-color="star">
                            <img src="img/star.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="todo-body-wrapper">
                <div class="checkboxes-block"></div>
            </div>
            <div class="todo-add-task-wrapper">
                <div class="error-info-block">
                    <span>Поле не должно быть пустым</span>
                </div>
                <div class="plus-block">
                    <img id="plus-img" class="plus-img" src="img/plusincircle.png" alt="img">
                </div>
                <div class="add-task-block">
                    <div>
                        <input id="user-task" class="field-for-task" type="text" placeholder="Введите вашу задачу">
                    </div>
                    <div>
                        <button id="btn-for-task" class="btn-for-task">Добавить задачу</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
